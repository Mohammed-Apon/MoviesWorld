<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BORBAAD</title>
</head>
<body>
  <video id="video" width="640" height="360" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://zhioihhf5jp4tuz.cdn-centaurus.com/hls2/01/09905/vlkmy19dkl2k_h/index-v1-a1.m3u8?t=CvfSRVyyvx5ZKuZPqBV9X99GuPtDRvM9cVE2Wu07OEs&s=1746206797&e=129600&f=49526629&srv=vcj3wz7jxxd4&i=0.4&sp=500&p1=vcj3wz7jxxd4&p2=vcj3wz7jxxd4&asn=153329';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>
</body>
</html>
