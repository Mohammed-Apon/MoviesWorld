<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BORBAAD</title>
</head>
<body>
  <video id="video" width="1280" height="720" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://zqvnzsxicfeh.cdn-centaurus.com/hls2/01/10252/0f3c864yv1ys_h/index-v1-a1.m3u8?t=aSlZt0KjPGc_7wUspfjj05-wUn5oECALUs23oQRERkU&s=1746633582&e=129600&f=51260951&srv=40ugmpctsj&i=0.4&sp=500&p1=40ugmpctsj&p2=40ugmpctsj&asn=153329';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>
</body>
</html>
